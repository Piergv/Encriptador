<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de Texto</h1>
        </header>
        <main>
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
            <textarea id="output-text" readonly placeholder="Ningún mensaje fue encontrado"></textarea>
            <button id="copy-btn">Copiar</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
